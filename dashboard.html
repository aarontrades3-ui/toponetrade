<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - TopOneTrade</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
    }
    header {
      background-color: #121212;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #f5f5f5;
      margin: 0 0.5em;
      text-decoration: none;
      font-weight: bold;
    }
    .cta-button {
      background-color: #FFD700;
      color: #0f0f0f;
      padding: 0.5em 1em;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .dashboard {
      padding: 2em;
      text-align: center;
    }
    .wallet {
      margin-bottom: 2em;
    }
    .wallet h3 {
      color: #FFD700;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: 2em auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.8em;
      border-bottom: 1px solid #333;
    }
    th {
      color: #FFD700;
    }
    select {
      padding: 0.5em;
      margin-bottom: 1em;
      background-color: #1f1f1f;
      color: #f5f5f5;
      border: none;
      border-radius: 5px;
    }
    canvas {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>TopOneTrade</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="plans.html">Plans</a>
      <a href="login.html">Login</a>
    </nav>
    <button class="cta-button">Start Trading</button>
  </header>

  <div class="dashboard">
    <div class="wallet">
      <h3>Wallet Balance</h3>
      <p>Account: $25,000</p>
      <p>Profit: $1,250</p>
    </div>

    <h3>Select Asset</h3>
    <select id="assetSelector">
      <option value="BTC">BTC/USD</option>
      <option value="ETH">ETH/USD</option>
      <option value="XRP">XRP/USD</option>
    </select>

    <canvas id="priceChart"></canvas>

    <h3 style="color:#FFD700;">Recent Trades</h3>
    <table>
      <tr><th>Time</th><th>Asset</th><th>Type</th><th>Amount</th></tr>
      <tr><td>10:05</td><td>BTC</td><td>Buy</td><td>$5,000</td></tr>
      <tr><td>10:15</td><td>ETH</td><td>Sell</td><td>$2,000</td></tr>
      <tr><td>10:25</td><td>XRP</td><td>Buy</td><td>$1,000</td></tr>
    </table>
  </div>

  <script>
    const ctx = document.getElementById('priceChart').getContext('2d');
    let chart;

    const chartData = {
      BTC: [29100, 29120, 29080, 29150, 29110, 29170],
      ETH: [1850, 1865, 1840, 1870, 1855, 1880],
      XRP: [0.52, 0.53, 0.51, 0.54, 0.52, 0.55]
    };

    function renderChart(asset) {
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['10:00', '10:05', '10:10', '10:15', '10:20', '10:25'],
          datasets: [{
            label: asset + '/USD',
            data: chartData[asset],
            borderColor: '#FFD700',
            backgroundColor: 'rgba(255, 215, 0, 0.1)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: { color: '#f5f5f5' }
            }
          },
          scales: {
            x: { ticks: { color: '#f5f5f5' } },
            y: { ticks: { color: '#f5f5f5' } }
          }
        }
      });
    }

    document.getElementById('assetSelector').addEventListener('change', (e) => {
      renderChart(e.target.value);
    });

    renderChart('BTC');
  </script>
</body>
</html>

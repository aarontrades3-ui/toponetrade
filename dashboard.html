<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - TopOneTrade</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
    }
    header {
      background-color: #121212;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #f5f5f5;
      margin: 0 0.5em;
      text-decoration: none;
      font-weight: bold;
    }
    .cta-button {
      background-color: #FFD700;
      color: #0f0f0f;
      padding: 0.5em 1em;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .dashboard {
      padding: 2em;
      text-align: center;
    }
    canvas {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>TopOneTrade</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="plans.html">Plans</a>
      <a href="login.html">Login</a>
    </nav>
    <button class="cta-button">Start Trading</button>
  </header>

  <div class="dashboard">
    <h2 style="color:#FFD700;">Live BTC/USD Chart</h2>
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('priceChart').getContext('2d');
    const priceChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['10:00', '10:05', '10:10', '10:15', '10:20', '10:25'],
        datasets: [{
          label: 'BTC/USD',
          data: [29100, 29120, 29080, 29150, 29110, 29170],
          borderColor: '#FFD700',
          backgroundColor: 'rgba(255, 215, 0, 0.1)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: '#f5f5f5'
            }
          }
        },
        scales: {
          x: {
            ticks: { color: '#f5f5f5' }
          },
          y: {
            ticks: { color: '#f5f5f5' }
          }
        }
      }
    });
  </script>
</body>
</html>
